<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }

        .post-content {
            white-space: pre-wrap;
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        article:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="w-full py-6 bg-white shadow-sm fixed top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">

                <!-- Book Icon -->
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>

                <h1 class="text-xl font-semibold">Modern Blog</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8 mt-24">
        <!-- Post Button -->
        <div class="mb-8">
            <button id="createPostBtn" class="flex items-center space-x-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">

                <!-- Plus Icon -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>

                <span>Create New Post</span>
            </button>
        </div>

        <!-- Posts Container -->
        <div id="postsContainer" class="space-y-6">
            <!-- Posts Added Here -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-indigo-800 text-white py-4">
        <div class="footer mx-auto text-center">
            <p class="text-sm">&#169; Made By Akshay and Tarun</p>
        </div>
    </footer>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
        <div class="m-auto bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="p-6">
                <input type="text" id="postTitle"placeholder="Enter your title..." 
                class="w-full text-xl font-semibold mb-4 p-2 border-b border-gray-200 focus:outline-none focus:border-indigo-600">
                
                <textarea id="postContent" placeholder="Write your blog post..." 
                class="w-full h-64 p-2 border border-gray-200 rounded-md resize-none focus:outline-none focus:border-indigo-600"></textarea>
                
                <div class="flex justify-end space-x-3 mt-4">

                    <button id="cancelPost" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                        Cancel
                    </button>

                    <button id="publishPost" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                        Publish Post
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
